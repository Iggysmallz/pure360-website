<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Home Cleaning Service - Pure360</title>
    <link rel="icon" href="Assets/Pure%20(1).png" type="image/png">
    <style>
        :root {
            --main-blue: #29a8c2;
            --main-dark: #32444e;
            --main-light: #f8fafd;
            --main-white: #ffffff;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--main-light);
            color: var(--main-dark);
        }
        header {
            background-color: var(--main-blue);
            color: var(--main-white);
            padding: 1rem 0;
            text-align: center;
        }
        header img {
            height: 80px;
            margin-bottom: 0.5rem;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }
        nav ul li a {
            color: var(--main-white);
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .booking-section {
            padding: 2rem 1rem;
            max-width: 800px;
            margin: 0 auto;
        }
        .booking-section h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .booking-form {
            background-color: var(--main-white);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(50, 68, 78, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .booking-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .booking-form input, .booking-form select, .booking-form textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid var(--main-dark);
            border-radius: 5px;
        }
        .booking-form button {
            background-color: var(--main-blue);
            color: var(--main-white);
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .booking-form button:hover {
            background-color: var(--main-dark);
        }
        footer {
            background-color: var(--main-dark);
            color: var(--main-white);
            padding: 2rem 0;
            text-align: center;
        }
        footer a {
            color: var(--main-blue);
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="Assets/Pure%20(1).png" alt="Pure360 Logo">
        <h1>Book Your Home Cleaning Service - Pure360</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <section class="booking-section">
        <h2>Book Your Cleaning Service</h2>
        <div class="booking-form">
            <form action="submit-booking.php" method="POST">
                <label for="cleaning-type">Cleaning Type:</label>
                <select id="cleaning-type" name="cleaning-type" required>
                    <option value="home-cleaning">Home Cleaning</option>
                </select>
                
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Your Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="service-date">Preferred Service Date:</label>
                <input type="date" id="service-date" name="service-date" required>
                
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>

                <label for="additional-info">Additional Information:</label>
                <textarea id="additional-info" name="additional-info" rows="3"></textarea>
                
                <button type="submit">Book Now</button>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Pure360 Cleaning Services | <a href="contact.html">Contact Us</a></p>
    </footer>
</body>
</html>
